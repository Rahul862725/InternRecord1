<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Mohit Chachu ji!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="name">Happy Birthday, Mohit Chachu Ji!</h1>
      <p>May your special day be filled with joy, laughter, and wonderful memories. Wishing you all the happiness in the world on your birthday and always.</p>
      <!-- Add the birthday cake container -->
      <div class="birthday-cake-container" onclick="celebrateBirthday()">
        <div class="birthday-cake" >
          <img src="cake.png" alt="Birthday Cake" style="height: 100px; width: 100px;" >
          <!-- Add the confetti for the celebration effect -->
          <div class="confetti"></div>
        </div>
      </div>
    </div>
    <div class="flowers"></div>
    <div class="cards"></div>
    <canvas id="fireworks-canvas"></canvas>
  </div>
  <script src="particle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
